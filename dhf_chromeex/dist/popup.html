<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class='wrapper'>
      <div id='form'>
        <label for='username'>
          Username
          <input id='username' type='text' />
        </label>
        <label for='password'>
          Password
          <input id='password' type='password' />
        </label>
        <button id='login'>Login</button>
      </div>
      <div id='projects' style='display: none'>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Project</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id='data'></tbody>
        </table>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
